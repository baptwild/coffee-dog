name: coffee-dog CI/CD

on:
  push:
    branches:
      - '**' # Run CI on all branches
  pull_request:
    branches:
      - main # Run CI for PRs to main

jobs:
  symfony-ci:
    name: CI - Symfony Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_ci_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, dom, curl, xml, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies (npm)
        run: npm ci

      - name: Build assets with Encore
        run: npm run build

      - name: Create clean .env.test
        # run: |
        #   echo "KERNEL_CLASS='App\\Kernel'" > .env.test
        #   echo "APP_SECRET='\$ecretf0rt3st'" >> .env.test
        #   echo "SYMFONY_DEPRECATIONS_HELPER=999999" >> .env.test
        #   echo "PANTHER_APP_ENV=panther" >> .env.test
        #   echo "PANTHER_ERROR_SCREENSHOT_DIR=./var/error-screenshots" >> .env.test
        #   echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/symfony_ci?serverVersion=10.4.32-MariaDB&charset=utf8mb4" >> .env.test
        #   echo "APP_ENV=test" >> .env.test
        run: |
          cat <<EOF > .env.test
          KERNEL_CLASS=App\\Kernel
          APP_SECRET=\$ecretf0rt3st
          SYMFONY_DEPRECATIONS_HELPER=999999
          PANTHER_APP_ENV=panther
          PANTHER_ERROR_SCREENSHOT_DIR=./var/error-screenshots
          DATABASE_URL="mysql://root:root@127.0.0.1:3306/symfony_ci?serverVersion=10.4.32-MariaDB&charset=utf8mb4"
          APP_ENV=test
          EOF

      - name: Clear Symfony cache
        run: php bin/console cache:clear --env=test

      - name: Run migrations
        run: php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: Run PHPUnit tests
        run: ./vendor/bin/phpunit

      - name: Load fixtures
        run: php bin/console doctrine:fixtures:load --no-interaction --env=test

      - name: Debug env
        run: php bin/console debug:container --env=test --parameter env(DATABASE_URL)
